<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>idOS Example Dapp</title>
  </head>
  <body>
    <style>
      div#idOS {
        width: 150px;
        height: 30px;
        margin: 0;
        padding: 0;
      }

      button#create_attribute {
        display: none;
      }
    </style>
    <div id="app">
      <h1>idOS Example Dapp</h1>

      <form id="wallet-chooser">
        <p>Connect wallet</p>
        <button type="submit" name="useEvmWallet">EVM (e.g. MetaMask)</button>
        <button type="submit" name="useNearWallet">NEAR (e.g. Meteor)</button>
      </form>

      <div id="idos_container"></div>

      <p id="display"></p>

      <ul id="list_wallets"></ul>

      <ul id="list_attributes"></ul>
      <button id="create_attribute">Create attribute</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
