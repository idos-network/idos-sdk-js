<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example idOS dapp</title>
  </head>
  <body>
    <style>
      body {
        font-family: sans-serif;
        font-size: 0.9em;
        background: #eee;
        color: #333;
      }

      h1 {
        font-size: 1.3em;
      }

      h1 span {
        display: block;
        font-size: 1rem;
        font-weight: normal;
      }

      h2 {
        font-size: 1.1em;
      }

      button {
        cursor: pointer;
      }

      button#reset {
        position: absolute;
        top: 1em;
        right: 1em;
      }

      form#wallet-chooser {
        display: none;
      }

      div#idos_container {
        width: 140px;
        height: 35px;
        margin: 0;
        padding: 0;
      }

      div#terminal {
        display: none;
        padding: 1em;
        background-color: #333;
        color: #bbb;
        overflow: scroll;
        padding: 1em 0.5em
      }

      ul.intro {
        padding-left: 1em;
      }

      code#display {
        font-size: 1.1em;
        line-height: 1.3em;
        text-wrap: nowrap;
      }

      code#display > * {
        display: block;
      }

      code#display a {
        color: #eee;
      }

      code#display .h1 {
        color: #eee;
        font-weight: bold;
      }

      code#display > .h1:not(:first-child) {
        margin-top: 2em;
      }

      code#display .h1::before {
        content: "*";
        display: inline-flex;
        width: 2em;
        justify-content: center;
      }

      code#display .rocket::before {
        content: "🚀";
      }

      code#display .pleading::before {
        content: "🥺";
      }

      code#display .eyes::before {
        content: "👀";
      }

      code#display .next::before {
        content: "➜";
      }

      code#display > .h1 + *:not(.status) {
        padding-top: 1em;
      }

      code#display > .h1 ~ *:not(.h1, .status) {
        margin-left: calc(1em - 1px);
        padding-left: 1em;
        border-left: 1px solid #999;
      }

      code#display .h2 > * {
        display: inline-block;
        color: #eee;
        border-bottom: 1px solid #eee;
        padding-right: 1em;
        padding-bottom: 1px;
        margin-bottom: 2px;
      }

      code#display .h2 {
        padding-top: 1em;
      }

      code#display .status {
        background: #eee;
        color: #333;
        margin-top: 1em;
        margin-left: 0.5em;
        padding: 0 0.5em;
        width: fit-content;
      }

      code#display .status.done {
        background: #6e6;
        color: #000;
      }

      code#display .status.done::before {
        content: "✔️ Done";
        font-weight: bold;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      code#display .status.wait {
        animation: blinker 1s linear infinite;
      }

      code#display .status.wait::before {
        content: "⧖ ";
      }

      code#display .status.fail {
        animation: none;
        background: #e66;
        color: #000;
      }

      code#display .status.fail::before {
        content: "✗ ";
      }

      code#display .table {
        display: table;
      }

      code#display .table > .thead {
        display: table-header-group;
      }

      code#display .table > .tbody {
        display: table-row-group;
      }

      code#display .table .tr {
        display: table-row;
      }

      code#display .table .td {
        display: table-cell;
      }

      code#display .table .tr > .td:not(:first-child)::before {
        content: "·";
        display: inline-flex;
        justify-content: center;
        width: 2em;
        overflow: hidden;
      }

      code#display .table > .thead .tr > .td:not(:first-child)::before {
        content: "";
      }

      code#display .table > div:first-child {
        color: #eee;
      }

      code#display .table > .thead span {
        display: inline-block;
        border-bottom: 1px solid #eee;
        padding-right: 1em;
        padding-bottom: 1px;
        margin-bottom: 2px;
      }

      code#display .table > .thead span::first-letter {
        text-transform: uppercase;
      }

      code#display .table > .tbody > div > div {
        display: table-cell;
      }

      code#display .table > div > div > *:first-child {
        /*display: inline-block;*/
      }

      code#display .table > div > div:first-child::before {
        color: #eee;
      }

      code#display .table > div:first-child > div:not(:first-child)::before {
        display: inline-block;
        width: 0;
      }

      div#terminal #controls {
        display: none;
        margin-top: 1em;
        margin-left: -0.5em;
        padding-top: 1em;
        padding-left: 1em;
        border-top: 1px solid #eee;
      }

      div#terminal button {
        font-size: 1.1em;
        line-height: 1.3em;
        font-family: monospace;
        background-color: transparent;
        border: 2px solid #eee;
        color: #eee;
      }

      div#terminal #controls > button:not(:first-child) {
        margin-left: 1em;
      }


    </style>
    <div id="app">
      <h1><span>idOS developer demo</span>Connecting your dapp to the idOS</h1>

      <ul class="intro">
        <li>connecting an EVM or NEAR wallet</li>
        <li>initializing the idOS SDK</li>
        <li>querying the idOS</li>
      </ul>

      <hr />

      <form id="wallet-chooser">
        <h2>Connect your wallet to start</h2>
        <button type="submit" name="EVM">EVM (e.g. MetaMask)</button>
        <button type="submit" name="NEAR">NEAR (e.g. Meteor)</button>
      </form>


      <div id="idos_container"></div>

      <div id="terminal">
        <code id="display"></code>
        <div id="controls">
          <button id="restart">Restart</button>
          <button id="change-signer">Forget signer</button>
        </div>
      </div>
    </div>

    <button id="reset">Reset demo</button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
