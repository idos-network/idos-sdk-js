<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example idOS dapp</title>
  </head>
  <body>
    <style>
      body {
        font-family: sans-serif;
        font-size: 0.9em;
        background: #eee;
        color: #333;
      }

      h1 {
        font-size: 1.3em;
      }

      h1 span {
        display: block;
        font-size: 1rem;
        font-weight: normal;
      }

      h2 {
        font-size: 1.1em;
      }

      button {
        cursor: pointer;
      }

      ul.intro {
        padding-left: 1em;
      }

      form#wallet-chooser {
        display: none;
      }

      div#idos-wrapper {
        visibility: hidden;
        position: absolute;
        top: 50px;
        left: 50px;

        aspect-ratio: 1;
        width: min-content;
        padding: 1em;

        border-radius: 50%;
        border: 1em solid #333;
        outline: 0.2em solid #eee;
        background: #eeeeeecc;
        backdrop-filter: blur(2px);

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;

        opacity: 0;
        transition: 150ms ease-in;
      }

      div#idos-wrapper:has(#idos-container.visible) {
        visibility: visible;
        opacity: 1;
      }

      div#idos-wrapper::before {
        content: "this is the idOS container";
      }
      div#idos-wrapper::after {
        content: "place and style it however you like";
      }
      div#idos-wrapper::before,
      div#idos-wrapper::after {
        text-align: center;
        max-width: 80%;
      }

      div#idos-wrapper > #idos-container {
        width: 140px;
      }

      div#terminal {
        position: relative;
        display: none;
        padding: 1em;
        background-color: #333;
        color: #bbb;
        overflow: hidden;
        padding: 1em 0.5em;
        height: 500px;
        flex-direction: column;
        justify-content: flex-end;
      }

      div#terminal:has(> #overview:not(:empty)) {
        display: flex;
      }

      div#terminal:has(> #detail-wrapper.visible) >*:not(#detail-wrapper) {
        opacity: 50%;
        pointer-events: none;
      }

      div#detail-wrapper {
        display: flex;
        position: absolute;
        top: 0;
        right: 0;
        width: 85%;
        height: calc(100% - 2em);
        padding: 1em 0.5em;
        border-left: 1em solid black;
        background: #222222cc;
        backdrop-filter: blur(1px);
        transform: translateX(100%);
        transition: 150ms ease-in;
        flex-direction: column;
        justify-content: flex-end;
      }

      div#detail-wrapper.visible {
        transform: translateX(0);
      }

      code#overview, code#detail {
        overflow-y: scroll;
      }

      code#overview, code#detail {
        font-size: 1.1em;
        line-height: 1.3em;
        text-wrap: nowrap;
      }

      code.display pre {
        margin: 0;
        max-width: 100%;
        overflow: hidden;
      }

      .display > * {
        display: block;
      }

      code.display a {
        color: #aaf;
        text-decoration: underline dotted;
        cursor: pointer;
      }

      code.display .h1 {
        color: #eee;
        font-weight: bold;
      }

      code.display > .h1:not(:first-child) {
        margin-top: 2em;
      }

      code.display .h1::before {
        display: inline-flex;
        width: 2em;
        justify-content: center;
      }

      code.display > .h1 + *:not(.status) {
        padding-top: 1em;
      }

      code.display > .h1 + .h1 {
        padding-top: 0;
      }

      code.display > .h1 ~ *:not(.h1, .status) {
        margin-left: calc(1em - 1px);
        padding-left: 1em;
        border-left: 1px solid #999;
      }

      code.display .error {
        color: #e66;
        border-color: #e66 !important;
      }

      code.display .rocket::before {
        content: "ðŸš€";
      }

      code.display .pleading::before {
        content: "ðŸ¥º";
      }

      code.display .eyes::before {
        content: "ðŸ‘€";
      }

      code.display .next::before {
        content: "âžœ";
      }

      code.display .ask::before{
        content: "ðŸ™‹";
      }

      code.display .inspect::before{
        content: "ðŸ”";
      }

      code.display .h2 {
        padding-top: 1em;
      }

      code.display .h2 > * {
        display: inline-block;
        color: #eee;
        border-bottom: 1px solid #eee;
        padding-right: 1em;
        padding-bottom: 1px;
        margin-bottom: 2px;
      }

      code.display .status {
        background: #eee;
        color: #333;
        margin-top: 1em;
        margin-left: 0.5em;
        padding: 0 0.5em;
        width: fit-content;
      }

      code.display .status.done {
        background: #6e6;
        color: #000;
      }

      code.display .status.done::before {
        content: "âœ”ï¸  ";
        font-weight: bold;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      code.display .status.wait {
        animation: blinker 1s linear infinite;
      }

      code.display .status.wait::before {
        content: "â§– ";
      }

      code.display .status.fail {
        animation: none;
        background: #e66;
        color: #000;
      }

      code.display .status.fail + .error {
        padding-top: 0.5em;
        margin-left: calc(1em - 1px);
        border-color: #e66 !important;
      }

      code.display .status.fail::before {
        content: "âœ— ";
      }

      code.display .table {
        display: table;
      }

      code.display .table > .thead {
        display: table-header-group;
        color: #eee;
      }

      code.display .table > .tbody {
        display: table-row-group;
      }

      code.display .table .tr {
        display: table-row;
      }

      code.display .table .td {
        display: table-cell;
      }

      code.display .table .tr > .td:not(:first-child)::before {
        content: "Â·";
        display: inline-flex;
        justify-content: center;
        width: 2em;
        overflow: hidden;
      }

      code.display .table > .thead .tr > .td:not(:first-child)::before {
        content: "";
      }

      code.display .table > .thead span {
        display: inline-block;
        border-bottom: 1px solid #eee;
        padding-right: 1em;
        padding-bottom: 1px;
        margin-bottom: 2px;
      }

      code.display .table > .thead span::first-letter {
        text-transform: uppercase;
      }

      div#terminal .controls {
        margin-top: 1em;
        margin-left: -0.5em;
        padding-top: 1em;
        padding-left: 1em;
        border-top: 1px solid #eee;
      }

      div#terminal button {
        font-size: 1.1em;
        line-height: 1.3em;
        font-family: monospace;
        background-color: transparent;
        border: 2px solid #eee;
        color: #eee;
      }

      div#terminal .controls > button:not(:first-child) {
        margin-left: 1em;
      }
    </style>

    <div id="app">
      <h1>
        <span>idOS developer demo</span>
        Connecting your dapp to the idOS
      </h1>

      <ul class="intro">
        <li>connecting an EVM or NEAR wallet</li>
        <li>initializing the idOS SDK with the wallet signer</li>
        <li>unlocking the idOS</li>
        <li>querying the idOS</li>
      </ul>

      <hr />

      <form id="wallet-chooser">
        <h2>Connect wallet</h2>
        <button type="submit" name="EVM">EVM</button>
        <button type="submit" name="NEAR">NEAR</button>
        <p>
          <strong>Show:</strong>
          <br>
          <label><input type="checkbox" name="wallets" checked />Wallets</label>
          <br>
          <label><input type="checkbox" name="consent" />Consent</label>
          <br>
          <label><input type="checkbox" name="credentials" />Credentials</label>
          <br>
          <label><input type="checkbox" name="grants" />Grants</label>
        </p>
      </form>

      <div id="terminal">
        <code id="overview" class="display"></code>
        <div class="controls">
          <button class="restart">Restart</button>
          <button class="reset-dapp">Reset dapp</button>
          <button class="reset-full">Reset dapp + enclave</button>
        </div>
        <div id="detail-wrapper" class="display">
          <code id="detail" class="display"></code>
          <div class="controls">
            <button id="close">Close</button>
          </div>
        </div>
      </div>

      <div id="idos-wrapper">
        <div id="idos-container"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
