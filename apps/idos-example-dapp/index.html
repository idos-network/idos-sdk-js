<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example idOS dapp</title>
  </head>
  <body>
    <style>
      body {
        font-family: sans-serif;
        font-size: 0.9em;
      }

      h1 {
        font-size: 1.3em;
      }

      h1 span {
        display: block;
        font-size: 1rem;
        font-weight: normal;
      }

      h2 {
        font-size: 1.1em;
      }

      button#reset {
        position: absolute;
        top: 1em;
        right: 1em;
      }

      form#wallet-chooser {
        display: none;
      }

      div#idos_container {
        width: 140px;
        height: 35px;
        margin: 0;
        padding: 0;
      }

      div#terminal {
        display: none;
        padding: 1em;
        background-color: #333;
        color: #bbb;
        overflow: scroll;
      }

      ul.intro {
        padding-left: 1em;
      }

      code#display {
        font-size: 1.1em;
        line-height: 1.3em;
        text-wrap: nowrap;
      }

      code#display > * {
        display: block;
      }

      code#display a {
        color: #eee;
      }

      code#display .header {
        color: #eee;
        font-weight: bold;
      }

      code#display > .header:not(:first-child) {
        margin-top: 2em;
      }

      code#display > .header ~ *:not(.header, .status) {
        margin-left: 0.5em;
        padding: 0.5em 0 0 1em;
        border-left: 1px dotted #eee;
      }

      code#display .status {
        background: #eee;
        color: #333;
        margin-top: 1em;
        padding: 0 0.2em;
        width: fit-content;
      }

      code#display .status.done {
        background: #6e6;
        color: #000;
      }

      code#display .status.done::before {
        content: "✔️ Complete";
        font-weight: bold;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      code#display .status.wait {
        animation: blinker 1s linear infinite;
      }

      code#display .status.wait.fail {
        animation: none;
        background: #e66;
        color: #000;
      }

      code#display .status.wait.fail::before {
        content: "✗ ";
        font-weight: bold;
      }

      code#display .rocket::before {
        content: "🚀";
        padding-right: 0.5em;
      }

      code#display .pleading::before {
        content: "🥺";
        padding-right: 0.5em;
      }

      code#display .eyes::before {
        content: "👀";
        padding-right: 0.5em;
      }

      code#display .tick::before {
        content: "✔️";
        padding-right: 0.5em;
      }

      code#display .table {
        display: table;
      }

      code#display .table > div {
        display: table-row;
      }

      code#display .table > div:first-child {
        color: #eee;
      }

      code#display .table > div:first-child > div > span {
        border-bottom: 1px solid #eee;
        line-height: calc(1em - 1px);
      }

      code#display .table > div:first-child *::first-letter {
        text-transform: uppercase;
      }

      code#display .table > div > div {
        display: table-cell;
      }

      code#display .table > div > div > *:first-child {
        display: inline-block;
      }

      code#display .table > div > div:first-child::before {
        color: #fff;
      }

      code#display .table > div > div:not(:first-child)::before {
        content: ":";
        width: 0;
        margin: 0 1em;
      }

      code#display .table > div:first-child > div:not(:first-child)::before {
        display: inline-block;
        width: 0;
      }


      .outer {
        font-weight: normal;
      }
      .inner {
        font-weight: normal;
      }
    </style>
    <div id="app">
      <h1><span>idOS developer demo</span>Connecting your dapp to the idOS</h1>

      <ul class="intro">
        <li>connecting an EVM or NEAR wallet</li>
        <li>initializing the idOS SDK</li>
        <li>querying the idOS</li>
      </ul>

      <hr />

      <form id="wallet-chooser">
        <h2>Connect your wallet to start</h2>
        <button type="submit" name="EVM">EVM (e.g. MetaMask)</button>
        <button type="submit" name="NEAR">NEAR (e.g. Meteor)</button>
      </form>


      <div id="idos_container"></div>

      <div id="terminal"></div>
    </div>

    <button id="reset">Reset demo</button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
