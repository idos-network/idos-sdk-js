<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dapp Example</title>
  </head>
  <body>
    <style>
      div#idOS {
        width: 150px;
        height: 30px;
        margin: 0;
        padding: 0;
      }

      div#near_wallet_selector {
        display: none;
      }

      button#create_attribute {
        display: none;
      }
    </style>
    <div id="app"></div>
    <h1>Example dapp</h1>
    <div id="near_wallet_selector">
      <form>
        <p>Choose a NEAR wallet</p>
        <input type="submit" name="meteor-wallet" value="Meteor Wallet" />
        <input type="submit" name="here-wallet" value="HERE Wallet" />
        <input type="submit" name="nightly" value="Nightly" />
      </form>
    </div>

    <div id="idOS"></div>
    <p id="display"></p>

    <ul id="list_wallets"></ul>

    <ul id="list_attributes"></ul>
    <button id="create_attribute">Create attribute</button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
