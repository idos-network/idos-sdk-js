<!doctype html>
<meta charset="utf-8" />
<title>üîê idOS Secure Enclave</title>
<body class="min-h-screen bg-white">
  <style>
    main > *:not(h1) {
      display: none;
    }

    p#message {
      border-left: 1px solid black;
      padding-left: 0.5em;
      font-style: italic;
    }
  </style>
  <main class="p-5 max-w-screen-sm mx-auto space-y-2">
    <h1 class="font-semibold text-xl">idOS Secure Enclave</h1>

    <form name="password">
      <div class="space-y-3">
        <input
          type="password"
          name="password"
          required
          placeholder="Your idOS password"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-300 focus:ring focus:ring-green-400 focus:ring-opacity-50 px-3 py-1.5"
        />

        <div class="space-y-1">
          <p class="font-semibold text-sm">Remember for:</p>
          <div class="flex items-center gap-x-3">
            <div class="gap-x-1 flex items-center">
              <input
                type="radio"
                id="1week"
                name="duration"
                value="7"
                class="form-radio text-green-400"
                checked
              /><label for="1week" class="font-semibold text-sm">1 week</label>
            </div>
            <div class="gap-x-1 flex items-center">
              <input
                type="radio"
                id="1month"
                name="duration"
                value="30"
                class="form-radio text-green-400"
              />
              <label for="1month" class="font-semibold text-sm">1 month</label>
            </div>
          </div>
        </div>

        <div class="flex flex-col items-center gap-y-3 justify-center">
          <input
            type="submit"
            class="px-6 py-2 rounded-lg bg-[#00ffb9] transition-colors hover:bg-green-300 text-zinc-950 font-medium w-full"
          />
        </div>
      </div>
    </form>

    <form name="confirm">
      <div class="space-y-3">
        <p>
          <strong>Confirmation request</strong>
          <br>
          <small>from&nbsp;<span id="origin"></span></small>
        </p>
        <p id="message"></p>
        <p>
          <button class="px-6 py-2 rounded-lg bg-[#00ffb9] transition-colors hover:bg-green-300 text-zinc-950 font-medium" id="yes">Accept</button>
          <button class="px-6 py-2 rounded-lg bg-[#00ffb9] transition-colors hover:bg-green-300 text-zinc-950 font-medium" id="no">Reject</button>
        </p>
      </div>
    </form>
  </main>
</body>
