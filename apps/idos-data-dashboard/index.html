<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>idOS Data Dashboard</title>
    <style>
      #idOS-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        visibility: hidden;
        opacity: 0;
        transition:
          opacity 150ms ease-in,
          visibility 0ms ease-in 150ms;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(2px);
        aspect-ratio: 1;
        padding: 1em;
        z-index: 1000;
      }

      #idOS-wrapper:has(#idOS.visible) {
        visibility: visible;
        opacity: 1;
        transition:
          opacity 150ms ease-in,
          visibility 0ms ease-in 0ms;
      }

      .idOS-card {
        display: flex;
        flex-direction: column;
        gap: 20px;
        background: #171717;
        padding: 40px;
        border-radius: 14px;
        border: 1px solid #4d4d4d;
        max-width: 560px;
      }

      .idOS-card__title {
        font-size: 36px;
        font-weight: 500;
        text-align: center;
      }

      .idOS-card__body {
        display: flex;
        flex-direction: column;
      }

      #idOS {
        width: 100%;
        height: 75px;
      }
    </style>
  </head>
  <body>
    <div id="idOS-wrapper">
      <div class="idOS-card">
        <h3 class="idOS-card__title">
          Get started with the idOS, encrypt and decrypt data.
        </h3>
        <div class="idOS-card__body">
          <div id="idOS"></div>
        </div>
      </div>
    </div>
    <div id="root" style="display: contents"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
